<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Zadatak 5</title>
</head>
<body>
    <main class="calculator">
        <header>
            <h1 class="title">calc</h1>
            <div class="themes-title">
                <p>theme</p>
                <div class="themes">
                    <div class="theme-numbers">
                        <div class="theme-number" id="color-theme-1">1</div>
                        <div class="theme-number" id="color-theme-2">2</div>
                        <div class="theme-number" id="color-theme-3">3</div>
                    </div>
                    <div class="theme-buttons">
                        <button class="theme" id="default" aria-label="default theme"></button>
                        <button class="theme" id="light" aria-label="light theme"></button>
                        <button class="theme" id="dark" aria-label="dark theme"></button>
                    </div>
                </div>
            </div>
        </header>
        <div class="result">0</div>
        <div class="numbers">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button id="del">del</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button id="operator">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button id="operator">-</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button id="operator">/</button>
            <button id="operator">x</button>
            <button id="reset-key">reset</button>
            <button id="equals-key">=</button>
        </div>
    </main>
 
    <script src="main.js"></script>
</body>
</html>
